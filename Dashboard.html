<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./Show_story_assets/css/Dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Dashboard</h2>
    <hr>
    <div class="mb-4">
      <label for="dropdown-select" class="form-label">Add Data for:</label>
      <select id="dropdown-select" class="form-select">
        <option value="">Please select Story or Podcast</option>
        <option value="story">Add story</option>
        <option value="podcast">Add podcast</option>
      </select>
    </div>

    <form action="/api/stories" method="post" id="story-form" enctype="multipart/form-data"
      class="container form-container bg-light">
      <h3>Add Story Data</h3>
      <label for="name">Enter Name of Founder or Govt. Official</label>
      <input type="text" id="name" name="name" class="form-control" required>

      <label for="title">Enter Title of Founder or Govt. Official</label>
      <input type="text" id="title" name="title" class="form-control" required>

      <label for="dob">Enter Date of Birth of Founder or Govt. Official</label>
      <input type="date" id="dob" name="dob" class="form-control" required>

      <label for="category">Category</label>
      <select id="category" name="category" class="form-select" required>
        <option value="founder-technology">FOUNDER IN FIELD OF TECHNOLOGY</option>
        <option value="founder-education">FOUNDER IN FIELD OF EDUCATION</option>
        <option value="founder-healthcare">FOUNDER IN FIELD OF HEALTHCARE</option>
        <option value="founder-agriculture">FOUNDER IN FIELD OF AGRICULTURE</option>
        <option value="founder-finance">FOUNDER IN FIELD OF FINANCE</option>
        <option value="founder-social-impact">FOUNDER IN FIELD SOCIAL Impact</option>
        <option value="Gov-feature">GOVERMENT OFFICIAL FOR FEATURE SECTION</option>
        <option value="Gov-administrative-innovation">GOVERMENT OFFICIAL IN FIELD ADMINISTRATIVE INNOVATION</option>
        <option value="Gov-law-order">GOVERMENT OFFICIAL IN FIELD LAW AND ORDER</option>
        <option value="Gov-scientific-research">GOVERMENT OFFICIAL IN SCIENTIFIC RESEARCH</option>
      </select>

      <label for="img">Upload Image of Founder or Govt. Official</label>
      <input type="file" name="img" id="img" class="form-control" required>

      <span>Image size should be less than 100 KB and 420 * 260 px</span>
      <div id="image-preview" class="image-preview">
        <img id="preview-img" src="" alt="Image Preview">
      </div>

      <label for="quote">Enter Quote </label>
      <textarea id="quote" name="quote" class="form-control" required></textarea>


      <label for="story">Enter Story of Founder or Govt. Official</label>
      <textarea id="story" name="story" class="form-control" required></textarea>
      <button type="submit" class="btn btn-primary mt-3">Submit Story</button>
    </form>


    <!-- podcast form to add podcast data -->


    <form action="/api/podcasts" method="post" id="podcast-form" enctype="multipart/form-data"
      class="container form-container bg-light mt-4">
      <h3>Add Podcast Data</h3>
      <label for="name-podcast">Enter Name of Founder or Govt. Official</label>
      <input type="text" id="name-podcast" name="name" class="form-control" required>
      <label for="title-podcast">Enter Title of Founder or Govt. Official</label>
      <input type="text" id="title-podcast" name="title" class="form-control" required>
      <label for="URL">Enter URL of Podcast</label>
      <input type="text" id="URL" name="url" class="form-control" required>
      <label for="category-podcast">Category</label>
      <select id="category-podcast" name="category" class="form-select" required>
        <option value="founder-Ptechnology">Founder IN FIELD TECHNOLOGY</option>
        <option value="founder-Phealthcare">FOUNDER IN FIELD OF HEALTHCARE</option>
        <option value="founder-Pagriculuture">Founder FIELD OF AGRICULTURE</option>
        <option value="founder-Peducation">Founder FIELD OF EDUCATION</option>
        <option value="founder-Pfinance">Founder FIELD OF FINANCE</option>

        <option value="P-Gov-administrative-innovation">GOVT. OFFICIAL IN FIELD OF ADMINISTRATIVE INNOVATION</option>
        <option value="P-Law-and-order">GOVT. OFFICIAL IN FIELD OF LAW AND ORDER</option>
        <option value="P-Scientific-Research">GOVT. OFFICIAL SCIENTIFIC RESEARCH AND TECHNOLOGIES</option>
      </select>
      <label for="image-podcast">Upload Image of Founder or Govt. Official</label>
      <input type="file" id="image-podcast" name="img" class="form-control">

      <span>Image size should be less than 50 KB and 420 * 260 px</span>
      <div id="image-preview" class="image-preview">
        <img id="preview-img" src="" alt="Image Preview">
      </div>

      <button type="submit" class="btn btn-primary mt-3">Submit Podcast</button>
    </form>

  </div>


  </div>

  <!-- show stories and podcast from here  -->

  <div class="container mt-4">
    <h2 class="text-center m-3">Stories and Podcasts</h2>
    <div class="row p-4">
      <div class="col-md-6">
        <h2>Stories</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="stories-container">
            <!-- Stories will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2>Podcasts</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="podcasts-container">
            <!-- Podcasts will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="./Show_story_assets/Js/Dashboard.js"></script>
</body>

</html>
